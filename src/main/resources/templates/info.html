<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="_fragment :: header (title=${title} + ' - bluefairy')"></head>
<body>
<nav th:replace="_fragment :: navigator"></nav>
<div class="container">
    <div class="subject">
        <h1 th:text="${title}">title</h1>
        <p class="lead"></p>
    </div>
    <div>
        <table class="table table-hover table-condensed">
            <thead>
            <tr class="active">
                <th>Key</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="key : ${info.keySet()}" th:object="${info.get(key)}">
                <th th:text="${key}">key</th>
                <td th:text="${info.get(key)}">value</td>
            </tr>
            </tbody>
        </table>
    </div>
</div><!-- /.container -->

<footer th:replace="_fragment :: footer"></footer>
</body>
</html>
