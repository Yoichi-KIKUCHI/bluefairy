<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="_fragment :: header (title=${title} + ' - bluefairy')"></head>
<body>
<nav th:replace="_fragment :: navigator"></nav>
<div class="container">
    <div class="subject">
        <h1 th:text="${title}">title</h1>
        <p class="lead"></p>
    </div>
    <div>
        <form action="auth/login" method="POST" class="form-horizontal"
              th:action="@{/auth/login}">
            <div class="form-group">
                <div class="col-sm-4"></div>
                <label class="col-sm-2 control-label"
                       for="modal-username">Username</label>
                <div class="col-sm-2">
                    <input name="username" type="text"
                           class="form-control input-sm"
                           placeholder="username"/>
                </div>
                <div class="col-sm-4"></div>
            </div>
            <div class="form-group">
                <div class="col-sm-4"></div>
                <label class="col-sm-2 control-label"
                       for="modal-password">Password</label>
                <div class="col-sm-2">
                    <input name="password" type="password"
                           class="form-control input-sm"
                           placeholder="password"/>
                </div>
                <div class="col-sm-4"></div>
            </div>
            <div class="form-group">
                <div class="col-sm-4"></div>
                <div class="col-sm-2"></div>
                <div class="col-sm-2">
                    <button class="btn btn-primary"
                            type="submit">Login</button>
                </div>
                <div class="col-sm-4"></div>
            </div>
        </form>
    </div>
</div><!-- /.container -->

<footer th:replace="_fragment :: footer"></footer>
<script th:inline="javascript">
/*<![CDATA[*/
$(document).ready(function() {
    $("[name='username']").focus();
});
/*]]>*/
</script>
</body>
</html>
